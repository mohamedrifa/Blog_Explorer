name: blog_explorer
description: A new Flutter project to explore blogs.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  flutter_bloc: ^7.3.3
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  equatable: ^2.0.3 

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.16
  build_runner: ^2.1.7
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/blog_vector.jpg" 


flutter:
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/MotionPicture.ttf
          weight: 700
  uses-material-design: true
